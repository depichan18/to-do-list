<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header-container">
    <div class="date-section">
      <h1>To-Do List</h1>
      <h2 id="dateDisplay"></h2>
    </div>
    <div class="calendar-section">
      <button id="calendarBtn" class="calendar-btn">ðŸ“…</button>
    </div>
  </div>

  <div class="input-group">
    <input id="taskInput" type="text" placeholder="Add ur task here...">
    <button onclick="addTask()">+</button>
    <button id="resetBtn">ðŸ§¹</button>
  </div>

  <ul id="taskList"></ul>

  <!-- Calendar Modal -->
  <div id="calendarModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Pilih Tanggal</h3>
        <span class="close">&times;</span>
      </div>
      <div id="calendar"></div>
      <div class="selected-date-tasks">
        <h4 id="selectedDateTitle">Tasks untuk hari ini</h4>
        <ul id="selectedDateTaskList"></ul>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
