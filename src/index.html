<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kuromi ToDo List!</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header-container">
    <div class="date-section">
      <div class="title-with-image">
        <img src="utilities/kuromichan.png" alt="Kuromi Chan" class="header-image" />
        <h1>Depichan To Do</h1>
      </div>
      <h2 id="dateDisplay"></h2>
    </div>
    <div class="calendar-section">
      <button id="calendarBtn" class="calendar-btn" title="Calendar">
        <img src="utilities/Calendar.png" alt="Calendar" style="width:70px;height:70px;object-fit:contain;" />
      </button>
      <div class="calendar-label">Calendar</div>
    </div>
  </div>

  <div class="input-group">
    <input id="taskInput" type="text" placeholder="Add ur task here...">
    <div class="button-container add-button-container">
      <button onclick="addTask()" title="Add Task" class="action-button add-button">
        <img src="utilities/AddButton.png" alt="Tambah" style="width:50px;height:50px;object-fit:contain;" />
      </button>
      <div class="button-label">Add</div>
    </div>
    <div class="button-container reset-button-container">
      <button id="resetBtn" title="Reset Tasks" onclick="resetTasks()" class="action-button">
        <img src="utilities/ResetButton.png" alt="Reset" style="width:40px;height:40px;object-fit:contain;" />
      </button>
      <div class="button-label">Reset</div>
    </div>
  </div>

  <ul id="taskList"></ul>

  <!-- Calendar Modal -->
  <div id="calendarModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Pilih Tanggal</h3>
        <span class="close">&times;</span>
      </div>
      <div id="calendar"></div>
      <div class="selected-date-tasks">
        <h4 id="selectedDateTitle">Tasks untuk hari ini</h4>
        <ul id="selectedDateTaskList"></ul>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
